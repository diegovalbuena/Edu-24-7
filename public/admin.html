
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="admin-panel container">
    <h1>Panel de Administración</h1>
    <p>Bienvenido, administrador.</p>

    <div class="toolbar">
      <button onclick="createFolder()" title="Crear carpeta">
        <i class="fas fa-folder-plus"></i>
      </button>
      <button onclick="deleteFolder()" title="Eliminar carpeta">
        <i class="fas fa-folder-minus"></i>
      </button>
      <form id="uploadForm" class="upload-form">
        <input type="file" id="fileInput" name="file" />
        <button type="submit" title="Subir archivo"><i class="fas fa-upload"></i></button>
      </form>
    </div>

    <div class="breadcrumbs" id="breadcrumbs"></div>

    <h2>Contenido actual</h2>
    <div id="fileList" class="file-grid"></div>
  </div>

  <script src="/scripts/admin.js"></script>
</body>
</html>
