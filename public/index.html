<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu 24/7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-panel">
    <img src="img/edu247_logo_libro_colombia_v2.png" alt="Logo Edu 24/7" class="logo-panel" />
    <h1>Edu 24/7</h1>
    <p class="sub">Acceso educativo sin límites,<br> en cualquier lugar y a cualquier hora.</p>
    <p class="desc">
      Descarga o explora contenido educativo de calidad, incluso con conectividad limitada.<br>
      Plataforma para docentes, estudiantes y comunidades rurales.
    </p>
    <div class="button-bar">
      <button onclick="window.location.href='app-installer.zip'" class="btn-blue">Descargar App de Escritorio</button>
      <button id="adminLoginBtn" class="btn-blue">Ingresar como Administrador</button>
    </div>
  </div>

  <!-- Modal de login admin -->
  <div id="adminModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Acceso Administrador</h2>
      <input type="password" id="adminPasswordInput" placeholder="Contraseña" />
      <button id="adminSubmitBtn" class="btn-blue">Entrar</button>
      <div id="adminLoginError" class="error-msg" style="display:none;"></div>
    </div>
  </div>
  <script src="/scripts/loginAdmin.js"></script>
</body>
</html>
